<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2D Zombies - Main Menu</title>
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="icon" href="assets/icon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background: #0f172a;
                font-family: 'Inter', sans-serif;
                overflow: hidden;
            }

            .menu-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('assets/menu_bg.png');
                background-size: cover;
                background-position: center;
                position: relative;
            }

            /* Scanline Effect */
            .menu-container::after {
                content: " ";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
                z-index: 2;
                background-size: 100% 2px, 3px 100%;
                pointer-events: none;
            }

            .title-group {
                text-align: center;
                z-index: 3;
                margin-bottom: 60px;
            }

            .main-title {
                font-size: 82px;
                font-weight: 900;
                color: #fff;
                margin: 0;
                letter-spacing: 12px;
                text-transform: uppercase;
                text-shadow: 0 0 20px rgba(74, 222, 255, 0.3);
            }

            .sub-title {
                font-size: 18px;
                color: #4adeff;
                letter-spacing: 4px;
                text-transform: uppercase;
                margin-top: 10px;
            }

            .menu-options {
                display: flex;
                flex-direction: column;
                gap: 20px;
                z-index: 3;
                width: 300px;
            }

            .menu-btn {
                background: rgba(15, 23, 42, 0.5);
                border: 2px solid #4adeff;
                color: #4adeff;
                padding: 15px 40px;
                font-size: 18px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            .menu-btn:hover {
                background: #4adeff;
                color: #0f172a;
                box-shadow: 0 0 30px rgba(74, 222, 255, 0.4);
                transform: skewX(-10deg);
            }

            .version {
                position: absolute;
                bottom: 20px;
                right: 30px;
                color: rgba(255, 255, 255, 0.3);
                font-family: monospace;
                z-index: 3;
            }
        </style>
    </head>
    <body>
        <div class="menu-container">
            <div class="title-group">
                <h1 class="main-title">Z-OPS</h1>
                <div class="sub-title">Tactical Survival Initiative</div>
            </div>

            <div class="menu-options">
                <a href="game.html" class="menu-btn">Deploy Unit</a>
                <button class="menu-btn" onclick="alert('Operation Logs: Wave-based survival. Gain points for tactical upgrades. Survive.')">Intel</button>
                <button class="menu-btn" onclick="window.close()">Terminate</button>
            </div>

            <div class="version">V1.4.2-STABLE</div>
        </div>
    </body>
</html>
